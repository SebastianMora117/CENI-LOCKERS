<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" oninput="validateEmailExtension()" required>
        <span id="emailError" style="color: red; display: none;">Ingrese una dirección de correo válida con la extensión @ejemplo.com</span>
        <br>
        <input type="submit" value="Enviar">
      </form>

      <script>
        function validateEmailExtension() {
          const emailInput = document.getElementById('email');
          const emailError = document.getElementById('emailError');
          const allowedExtension = '@ejemplo.com';
        
          if (emailInput.value.endsWith(allowedExtension)) {
            emailError.style.display = 'none';
          } else {
            emailError.style.display = 'inline';
          }
        }
        </script>
        
        
        
        

</body>
</html>
